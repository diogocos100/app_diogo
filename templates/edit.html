<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Transação</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Editar Transação</h1>
        <form method="POST">
            <label for="type">Tipo</label>
            <select id="type" name="type" required>
                <option value="Receita" {{ 'selected' if transaction.type == 'Receita' else '' }}>Receita</option>
                <option value="Despesa" {{ 'selected' if transaction.type == 'Despesa' else '' }}>Despesa</option>
            </select>

            <label for="category">Categoria</label>
            <input type="text" id="category" name="category" value="{{ transaction.category }}" required>

            <label for="description">Descrição</label>
            <input type="text" id="description" name="description" value="{{ transaction.description }}" required>

            <label for="date">Data</label>
            <input type="date" id="date" name="date" value="{{ transaction.date }}" required>

            <label for="amount">Valor</label>
            <input type="number" id="amount" name="amount" step="0.01" value="{{ transaction.amount }}" required>

            <button type="submit">Salvar Alterações</button>
        </form>
        <a href="/">Voltar</a>
    </div>
</body>
</html>
